<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Jerry's Quick Mart</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body>
    <div id="toaster-container"></div>
    <header>
      <div class="header-container">
        <div class="logo homeLink">
          <div class="logo-image homeLink">
            <img class="homeLink" src="assets/images/logo.svg" alt="logo" />
          </div>
          <div class="logo-name homeLink">
            <span class="logo-name-top homeLink">Jerry's</span>
            <span class="logo-name-bottom homeLink"> Quick Mart</span>
          </div>
        </div>
        <div class="menu">
          <span id="productsPage" class="homeLink">Products</span>
        </div>
        <div class="right">
          <div class="cart">
            <span class="material-symbols-outlined"> shopping_cart </span>
            <div class="cart-amount">1</div>
          </div>
          <div class="user">
            <div class="user-icon">
              <span class="material-symbols-outlined"> person </span>
            </div>
            <div class="firstName"></div>
            <div class="lastName"></div>
            <input type="checkbox" name="isMember" id="isMember"> is Member?
          </div>
        </div>
      </div>
    </header>
    <hr />
    <main id="main">
      <section class="hero">
        <div class="hero-left">
          <div class="hero-title">Don't miss our Grand Opening deals.</div>
          <div class="hero-info">
            Save up to 60% off on our your first order
          </div>
          <div class="hero-subscribe">
            <input type="email" placeholder="Enter your email address" />
            <button>Subscribe</button>
          </div>
        </div>
        <img class="hero-image" alt="hero-image" src="/assets/images/hero-right.png"/>
      </section>
      <section class="products">
        <div class="section-title">Products</div>
        <div class="product-items">
          <!-- Add products here -->
        </div>
      </section>
    </main>
    <hr />
    <footer>
      <div class="footer-left">
        <span>&copy; 2023, All rights reserved.</span>
      </div>
      <div class="footer-right">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
    </footer>
  </body>
</html>
