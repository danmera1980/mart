<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Jerry's Quick Mart</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <div class="logo-image">
            <img src="/assets/images/logo.svg" alt="logo" />
          </div>
          <div class="logo-name">
            <span class="logo-name-top">Jerry's</span>
            <span class="logo-name-bottom"> Quick Mart</span>
          </div>
        </div>
        <div class="right">
          <div class="cart">
            <span class="material-symbols-outlined"> shopping_cart </span>
            <div class="cart-amount">1</div>
          </div>
          <div class="user">
            <div class="user-icon">
              <span class="material-symbols-outlined"> person </span>
            </div>
            John Doe
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <section class="products">
        <div class="section-title">Products</div>
        <div class="product-items">
          <!-- Add products here -->
          <div class="cart-table">
            <div class="cart-table-header">
              <div class="table-icons">
                <span class="material-symbols-outlined"> delete </span>
              </div>
              <div class="table-name">Name</div>
              <div class="table-quantity fc">Quantity</div>
              <div class="table-price fc">Price</div>
              <div class="table-total fc">Total</div>
            </div>
            <div class="cart-table-body">
              <!-- Insert cart items here -->
              <div class="cart-item">
                <div class="table-icons cart-item-buttons">
                  <span class="material-symbols-outlined delete-btn"> delete </span>
                </div>
                <div class="table-name cart-item-name">
                  <img src="/assets/images/milk.jpg" alt="product" />
                  <span class="cart-item-name">Milk</span>
                </div>
                <span class="table-quantity fr">5</span>
                <span class="table-price fr">$5.00</span>
                <span class="table-total fr">$5.50</span>
              </div>
            </div>
            <div class="cart-calculation">
              <div class="totals-left">
                <button class="main-button">Checkout</button>
                <button class="cancel-button">Cancel Order</button>
              </div>
              <div class="totals-center">
                <div class="total-items">
                  <span>Total Items:</span>
                  <span>6</span>
                </div>
              </div>
              <div class="totals-right">
                <div class="sub-total">
                  <span>SUB-TOTAL: </span>
                  <span class="fr">$17.50</span>
                </div>
                <div class="tax">
                  <span>TAX (6.5%): </span>
                  <span class="fr">$0.52</span>
                </div>
                <div class="total">
                  <span>TOTAL:</span>
                  <span class="fr">$18.27</span>
                </div>
                <div class="cash">
                  <span>CASH: </span>
                  <input class="fr" type="number" name="cash" id="cash">
                </div>
                <div class="change">
                  <span>CHANGE: </span>
                  <span class="fr">$1.73</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <hr />
    <footer>
      <div class="footer-left">
        <span>&copy; 2023, All rights reserved.</span>
      </div>
      <div class="footer-right">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
    </footer>
  </body>
</html>
